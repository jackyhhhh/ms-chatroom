<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改登录密码</title>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/modify_pwd.js"></script>
    <style type="text/css">
			a {text-decoration:none;}
			ul li {list-style:none;}
	</style>
</head>
<body onload="onload()">
<br/>&nbsp;&nbsp;&nbsp;
<a href="myPage.html">返回我的主页</a>
<center>
    <h1>修改登录密码</h1><br>
    <form >
        <table border="1">
            <tr>
                <td>请输入旧密码:</td>
                <td><input id="oldPwd" type="password" size="30" name="username"/></td>
            </tr>
            <tr>
                <td>请输入新密码:</td>
                <td><input id="newPwd1" type="password" size="30" name="newPwd1"/></td>
            </tr>
            <tr>
                <td>请确认新密码:</td>
                <td><input id="newPwd2" type="password" size="30" name="newPwd2"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" name="button" onclick="modifyPassword()" value="提交"/></td>
            </tr>
        </table>
    </form>
    <span><font id="error_box" color="red"></font></span>
</center>
</body>
</html>
