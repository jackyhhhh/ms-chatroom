<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/reg.js"></script>
</head>
<body onload="onload()">
<center>
    <h1>新用户注册</h1><br>
    <font id="checkUsernameLabel1"></font>
    <form >
        <table border="1">
            <tr>
                <td>用户名:</td>
                <td><input onchange="checkUsername()" id="username_reg" type="text" size="30" name="username"/><font id="checkUsernameLabel2"></font></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input id="password" type="password" size="30" name="password"/></td>
            </tr>
            <tr>
                <td>昵称:</td>
                <td><input id="nickname" type="text" size="30" name="nickname"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" name="button" onclick="register()" value="注册"/></td>
            </tr>
        </table>
        <br/>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="login.html">已经有账号? 去登陆</a>
        </span>
    </form>
    <span><font id="error_box" color="red"></font> </span>
</center>
</body>
</html>
