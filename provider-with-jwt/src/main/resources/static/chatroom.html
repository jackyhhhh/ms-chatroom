<html>
<head>
    <title>chatroom</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/chatroom.js"></script>
    <link href="chatroom.css" rel="stylesheet">
</head>
<script>
    document.getElementsByTagName('body').height=window.innerHeight;
</script>
<body onload="onload()" class="box">
<div class="leftbar">
    <ul>
        <li><i class="fas fa-user"></i></li>
        <li><i class="fas fa-users"></i></li>
        <li><i class="fas fa-smile"></i></li>
        <li><i class="fas fa-envelope"></i></li>
        <li><i class="fas fa-bell"></i></li>
        <li><i class="fas fa-calendar-alt"></i></li>
        <li><i class="fas fa-power-off"></i></li>
    </ul>
</div>
<div class="container">
    <div class="chatbox">
        <div class="chatleft">
            <div class="top">
                <i class="fas fa-bars" style="font-size: 1.4em"></i>
<!--                <input type="text" placeholder="search" style="width: 140px; height: 36px; margin-left: 25px;">-->
                <input class="searchbtn" onclick="refreshUserList()" type="button" value="刷新用户列表" style="width: 140px; height: 36px; margin-left: 25px; border-radius: 18px;">
<!--                <button class="searchbtn"><i class="fas fa-search"></i></button>-->
            </div>
            <div class="center">
                <ul id="user_list">
<!--                    <li>-->
<!--                        <img style="border-radius: 20px; vertical-align: middle;" src="images/default.png">-->
<!--                        <span style="margin-left: 10px;">Barack Obama</span>-->
<!--                        <span style="margin-left: 5px;">Barack Obama</span>-->
<!--                    </li>-->
                </ul>
            </div>
        </div>
        <div class="chatright">
            <div class="top">
<!--                <img style="border-radius: 20px; vertical-align: middle;" src="images/default.png">-->
                <span style="margin-left: 20px;">聊天室</span>
                <i class="fas fa-ellipsis-v" style="font-size: 1.4em; position: absolute; right: 20px; color: gray;"></i>
            </div>
            <div class="center" id="msg_container" style="overflow:auto;">
                <ul id="msg_box">
<!--                    <li class="msgright">-->
<!--                        <img style="border-radius: 20px; vertical-align: top;" src="images/default.png">-->
<!--                        <p class="msgcard">This message on the right!</p>-->
<!--                    </li>-->
                </ul>
            </div>
            <div class="footer">
                <textarea id="input_box" maxlength="800" rows="5" cols="40" style="padding:5px;width: 100%; resize: none; border: none;font-weight:bold; " placeholder="请在此输入要发送的内容..."></textarea>
                <button id="send_btn" class="sendbtn"  onclick="send()">发送(CTRL+ENTER)</button>
            </div>
            <br/>
            <br/>
            <br/>
            <span><font id="error_box" color="red" style="float: right; display:inline-block;"></font> </span>
        </div>
    </div>
</div>
</body>
</html>
